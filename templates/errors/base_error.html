<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Ошибка{% endblock %}</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .error-container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 480px;
    }
    .error-code {
      font-size: 72px;
      font-weight: bold;
      color: #e74c3c;
    }
    .error-message {
      font-size: 24px;
      margin: 20px 0;
    }
    .error-description {
      font-size: 16px;
      color: #666;
    }
    a.home-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    a.home-link:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">{% block code %}???{% endblock %}</div>
    <div class="error-message">{% block message %}Что-то пошло не так{% endblock %}</div>
    <div class="error-description">{% block description %}{% endblock %}</div>
    <a href="/" class="home-link">Вернуться на главную</a>
  </div>
</body>
</html>
